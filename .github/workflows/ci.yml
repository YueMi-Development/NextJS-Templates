name: CI

on:
  pull_request:
    branches: 
      - main
  push:
    branches: 
      - main

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -------------------------
      # Lint (must pass)
      # -------------------------
      - name: Run ESLint
        run: npm run lint

      # -------------------------
      # Build (must pass)
      # -------------------------
      - name: Build Next.js app
        run: npm run build

      # -------------------------
      # Start server (sanity check)
      # -------------------------
      - name: Start Next.js server
        run: |
          npm run start &
          sleep 10
          curl -f http://localhost:3000
